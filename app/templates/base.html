
<!DOCTYPE html>
<html lang="en">
<head>

    {% if title %}
        <title>{{title}}</title>
    {% else  %}
        <title>welcome to microBlog </title>
    {% endif %}
</head>
<body>

{% endwith %}

</body>
</html>
